# Hardened Nginx vhost for OpenVSCode Server over mTLS.
# Replace the placeholder values before enabling this server block.

map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {
  listen 443 ssl http2;
  server_name <SERVER_NAME>;

  # TLS materials issued by ca/ca-easy.sh
  ssl_certificate           <SERVER_CERT>;
  ssl_certificate_key       <SERVER_KEY>;
  ssl_client_certificate    <CA_CRT>;
  ssl_trusted_certificate   <CA_CRT>;
  # Uncomment if you publish a CRL
  #ssl_crl                   <CRL_PATH>;
  ssl_verify_client         on;
  ssl_verify_depth          2;

  ssl_protocols             TLSv1.2 TLSv1.3;
  ssl_ciphers               'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
  ssl_prefer_server_ciphers on;
  ssl_session_cache         shared:SSL:50m;
  ssl_session_timeout       1d;
  ssl_session_tickets       off;
  ssl_stapling              on;
  ssl_stapling_verify       on;

  # OCSP stapling requires the issuer chain to be present; leave commented if unavailable.
  #resolver                  1.1.1.1 1.0.0.1 valid=300s;
  #resolver_timeout          5s;

  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
  add_header X-Frame-Options DENY;
  add_header X-Content-Type-Options nosniff;
  add_header Referrer-Policy no-referrer;

  client_max_body_size 50m;

  location / {
    proxy_pass              http://127.0.0.1:<UPSTREAM_PORT>;
    proxy_http_version      1.1;
    proxy_set_header        Host $host;
    proxy_set_header        X-Real-IP $remote_addr;
    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header        X-Forwarded-Proto $scheme;

    proxy_set_header        Upgrade $http_upgrade;
    proxy_set_header        Connection $connection_upgrade;

    proxy_read_timeout      3600s;
    proxy_send_timeout      3600s;

    proxy_buffering         off;
  }

  access_log /var/log/nginx/ovscode.access.log main;
  error_log  /var/log/nginx/ovscode.error.log warn;
}
