# Hardened Nginx vhost for OpenVSCode Server served from a subpath with mTLS.
# Replace the ${VAR} tokens (or run envsubst) before deployment.

map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {
  listen 443 ssl http2;
  server_name ${SERVER_NAME};

  ssl_certificate           ${SERVER_CERT};
  ssl_certificate_key       ${SERVER_KEY};
  ssl_client_certificate    ${CA_CRT};
  ssl_trusted_certificate   ${CA_CRT};
  #ssl_crl                   ${CRL_PATH};
  ssl_verify_client         on;
  ssl_verify_depth          2;

  ssl_protocols             TLSv1.2 TLSv1.3;
  ssl_ciphers               'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
  ssl_prefer_server_ciphers on;
  ssl_session_cache         shared:SSL:50m;
  ssl_session_timeout       1d;
  ssl_session_tickets       off;
  ssl_stapling              on;
  ssl_stapling_verify       on;

  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
  add_header X-Frame-Options DENY;
  add_header X-Content-Type-Options nosniff;
  add_header Referrer-Policy no-referrer;

  client_max_body_size 50m;

  # Force a trailing slash on the base path to match OpenVSCode's expectations.
  location = ${BASE_PATH} {
    return 301 ${BASE_PATH}/;
  }

  location ^~ ${BASE_PATH}/ {
    proxy_pass              http://127.0.0.1:${UPSTREAM_PORT}${BASE_PATH}/;
    proxy_http_version      1.1;
    proxy_set_header        Host $host;
    proxy_set_header        X-Real-IP $remote_addr;
    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header        X-Forwarded-Proto $scheme;
    proxy_set_header        X-Forwarded-Prefix ${BASE_PATH};

    proxy_set_header        Upgrade $http_upgrade;
    proxy_set_header        Connection $connection_upgrade;

    proxy_read_timeout      3600s;
    proxy_send_timeout      3600s;
    proxy_buffering         off;
  }

  access_log /var/log/nginx/ovscode_subpath.access.log main;
  error_log  /var/log/nginx/ovscode_subpath.error.log warn;
}
